<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Buchprojekt ‚Äì Kapitel 1</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1rem;

    }
    nav {

      display: flex;

    a {
      text-decoration: none;

</head>
<body>
  <h1>Buchprojekt ‚Äì Kapitel 1</h1>

  <nav>

  </nav>

  <script>
    fetch('kapitel1.md')
      .then(response => {
        if (!response.ok) throw new Error("Markdown konnte nicht geladen werden.");
        return response.text();
      })
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = "Fehler beim Laden des Kapitels.";
        console.error(error);
      });
  </script>
</body>
</html>
